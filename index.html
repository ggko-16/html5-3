<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Media Iframe Example</title>
    <link rel="icon" href="./img/icon.svg">

</head>

<body>


    <h1>Media Iframes Example</h1>
    <h2>YouTube Video</h2>
    <iframe 
        width="560" 
        height="315" 
        src="https://www.youtube.com/embed/CuZ6oitw9P8?si=8slL5g081Ix81pcH"
        title="YouTube video player" 
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" 
        allowfullscreen>
    </iframe>


    <h2>SoundCloud Audio</h2>
    <iframe 
        width="100%" 
        height="166" 
        scrolling="no" 
        frameborder="no" 
        allow="autoplay"
        src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/578081685&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true">
    </iframe>
    <div
        style="font-size: 10px; color: #cccccc;line-break: anywhere;word-break: normal;overflow: hidden;white-space: nowrap;text-overflow: ellipsis; font-family: Interstate,Lucida Grande,Lucida Sans Unicode,Lucida Sans,Garuda,Verdana,Tahoma,sans-serif;font-weight: 100;">
        <a  
            href="https://soundcloud.com/martyna-biernat-948458617" 
            title="Tina" 
            target="_blank"
            style="color: #cccccc; text-decoration: none;">Tina
        </a> Â· 
        <a
            href="https://soundcloud.com/martyna-biernat-948458617/lord-huron-the-night-we-met"
            title="Lord Huron - The Night We Met (Slowed down)" 
            target="_blank"
            style="color: #cccccc; text-decoration: none;">Lord Huron - The Night We Met (Slowed down)
        </a>
    </div>

    <h2>Google Map of Supsa</h2>
    <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7637.276358943531!2d41.804313660595476!3d42.04752761018163!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x405da37adac6a53f%3A0x77a9c97649315b43!2sSupsa!5e1!3m2!1sen!2sge!4v1731672030262!5m2!1sen!2sge" 
        width="600" 
        height="450" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
    </iframe>

</body>


</html>
